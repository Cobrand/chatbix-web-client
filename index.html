<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="css/chatbox.css" />
    <title>Chatbix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta content="Whatcha doing here ?" name="description" />
    <script src="https://unpkg.com/vue/dist/vue.js" defer></script>
    <!--<script src="/js/deps/vue.min.js" type="text/javascript" defer></script>-->
    <script src="/js/deps/showdown.min.js" type="text/javascript" defer></script>
    <script src="/js/utils.js" type="text/javascript" defer></script>
    <script src="/js/chatbox.js" type="text/javascript" defer></script>
  </head>
  <body>
    <div id="app">
      <div id="history">
        <span>Obtenir tout l'historique depuis</span>
        <input value="2016-06-01" type="date">
        <span>jusqu'Ã </span>
        <input value="2016-07-31" type="date">
        <input id="historygo" value="Go!" type="button">
      </div>
      <div id="chatbox">
        <div class="line" v-for="message in messages">
          <div class="author">
            <span >[</span><span>{{message.timestamp}}</span><span>] </span><span v-bind:style="{color:message.color}">{{message.author}}</span><span> :</span>
          </div>
          <div class="content">{{message.content}}</div>
        </div>
      </div>
      <div id="users">
        <div id="users_connected">Users connected :</div>
        <div id="user_list">
        </div>
      </div>
      <div id="bottom">
        <input id="username" autocomplete="off" v-model="username" placeholder="Username" size="15" type="text">
        <input v-model="color" name="textcolor" type="color">
        <textarea rows="1" id="msgbox" name="msgbox" style="width: 695px; height: 30px;">
        </textarea>
        <input id="sendbutton" value="Send" type="submit">
      </div>
    </div>
  </body>
</html>
